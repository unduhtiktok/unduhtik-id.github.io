<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh TikTok - Tanpa Watermark</title>
    
    <script src="https://pl28795976.effectivegatecpm.com/62/49/d4/6249d4160beb7df6951dff1620deab3f.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-purple-main { background: #9900ff; } /* Sesuai 19614 */
        .btn-wide { width: 100%; border-radius: 12px; font-weight: bold; padding: 16px; transition: 0.3s; }
        
        /* Gaya Timer Melayang Sesuai Gambar 19672 */
        #rewardTimer {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="rewardTimer">Reward dalam <span id="seconds">30</span> detik <span onclick="this.parentElement.style.display='none'" class="ml-2 cursor-pointer">âœ•</span></div>

    <nav class="bg-white p-4 text-center shadow-sm">
        <span class="text-2xl font-bold text-purple-700">Unduh TikTok</span>
    </nav>

    <div class="bg-purple-main text-white py-12 px-6 text-center">
        <h1 class="text-4xl font-extrabold mb-8">Download video TikTok</h1>
        <div class="max-w-md mx-auto bg-white p-3 rounded-2xl shadow-2xl">
            <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." 
                   class="w-full p-4 text-slate-800 outline-none rounded-xl border-none focus:ring-0">
            <button onclick="processVideo()" class="btn-wide bg-indigo-600 hover:bg-indigo-700 text-white text-xl mt-2 shadow-lg">
                Download
            </button>
        </div>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
    </div>

    <div id="result" class="max-w-md mx-auto py-8 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl p-6 text-center">
            <img id="videoThumb" class="w-full h-48 rounded-2xl object-cover mb-6" alt="Thumbnail">
            
            <div class="space-y-3">
                <button id="btnVideo" class="btn-wide bg-sky-400 text-white shadow-md">
                    Tanpa tanda air
                </button>
                <button id="btnVideoHD" class="btn-wide bg-blue-500 text-white shadow-md">
                    Tanpa tanda air HD | Watch ads ðŸ“º
                </button>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Tempel link dulu!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.code === 0) {
                    document.getElementById('videoThumb').src = data.data.cover;
                    
                    // Gunakan Smartlink Mainstream baru agar tidak 18+
                    const smartLink = 'https://www.effectivegatecpm.com/bvurraahp?key=0ceb5e7b8083bb7119327d38a80220fc'; 
                    const videoUrl = data.data.play;

                    const startTimer = (sec) => {
                        window.open(smartLink, '_blank'); // Buka iklan
                        
                        let timeLeft = sec;
                        const timerDiv = document.getElementById('rewardTimer');
                        const secSpan = document.getElementById('seconds');
                        
                        timerDiv.style.display = 'block';
                        
                        const countdown = setInterval(() => {
                            timeLeft--;
                            secSpan.innerText = timeLeft;
                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                window.location.href = videoUrl; // Download otomatis
                                timerDiv.innerHTML = "Selesai! Mengunduh...";
                            }
                        }, 1000);
                    };

                    document.getElementById('btnVideo').onclick = () => startTimer(5);
                    document.getElementById('btnVideoHD').onclick = () => startTimer(15);
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) { alert("Error!"); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }
    </script>
</body>
</html>
