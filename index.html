<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnduhTik - TikTok Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-bold text-indigo-600">UnduhTik</span>
        </div>
    </nav>

    <div class="hero-section text-white py-20 px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">TikTok Downloader</h1>
        <p class="mb-8 text-indigo-100">Tanpa watermark. Gratis selamanya.</p>
        <div class="max-w-xl mx-auto flex gap-2 bg-white p-2 rounded-xl shadow-2xl">
            <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." class="flex-1 p-3 text-slate-800 outline-none rounded-lg">
            <button onclick="processVideo()" id="downloadBtn" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg font-bold transition">Download</button>
        </div>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
        <p class="mt-4 text-slate-600 font-medium">Sedang memproses...</p>
    </div>

    <div id="result" class="max-w-4xl mx-auto py-12 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row border border-slate-100">
            <div class="md:w-1/3 bg-slate-200">
                <img id="videoThumb" class="w-full h-full object-cover shadow-inner" alt="Thumbnail">
            </div>
            <div class="p-8 md:w-2/3 flex flex-col justify-center">
                <p id="videoDesc" class="text-xl text-slate-700 mb-8 font-semibold leading-tight"></p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button id="btnVideo" class="bg-green-500 hover:bg-green-600 text-white font-bold py-5 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">Download Video</button>
                    <button id="btnMusic" class="bg-slate-800 hover:bg-black text-white font-bold py-5 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">Download MP3</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('downloadBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!url) return alert("Silakan tempel link TikTok!");
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const api = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const res = await fetch(api);
                const data = await res.json();

                if (data.code === 0) {
                    document.getElementById('videoThumb').src = data.data.cover;
                    document.getElementById('videoDesc').innerText = data.data.title;
                    
                    // --- TEMPEL LINK ADSTERRA ANDA DI BAWAH INI (BARIS 67) ---
                    const directLink = 'MASUKKAN_LINK_ADSTERRA_ANDA_DI_SINI';

                    document.getElementById('btnVideo').onclick = () => {
                        window.open(directLink, '_blank'); 
                        window.location.href = data.data.play; 
                    };
                    
                    document.getElementById('btnMusic').onclick = () => {
                        window.open(directLink, '_blank'); 
                        window.location.href = data.data.music; 
                    };
                    // --------------------------------------------------------

                    result.classList.remove('hidden');
                    window.scrollTo({ top: result.offsetTop - 50, behavior: 'smooth' });
                } else {
                    alert("Link tidak valid atau video bersifat privat.");
                }
            } catch (e) {
                alert("Gagal memproses video. Coba lagi nanti.");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
