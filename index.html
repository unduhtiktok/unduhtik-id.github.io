<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh TikTok - Tanpa Watermark</title>
    
    <script src="https://pl28795976.effectivegatecpm.com/62/49/d4/6249d4160beb7df6951dff1620deab3f.js"></script>
    <script src="https://pl28795980.effectivegatecpm.com/f8/b6/66/f8b6661eea4b4af376ca24a696dc2f65.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-purple-main { background: #9900ff; } /* Warna ungu sesuai 19700.jpg */
        .btn-download { background: #4f46e5; border-radius: 12px; font-weight: bold; width: 100%; padding: 16px; color: white; transition: 0.3s; }
        .btn-download:hover { background: #4338ca; }
        #rewardTimer { display: none; position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 25px; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="rewardTimer">Reward dalam <span id="seconds">15</span> detik</div>

    <div class="bg-purple-main text-white py-12 px-6 text-center">
        <h1 class="text-4xl font-extrabold mb-8">Download video TikTok</h1>
        <div class="max-w-md mx-auto bg-white p-3 rounded-2xl shadow-2xl text-left">
            <div class="flex items-center bg-slate-100 rounded-xl px-4 py-2 border border-slate-200">
                <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." 
                       class="w-full bg-transparent outline-none text-slate-800 p-2">
                <button onclick="navigator.clipboard.readText().then(t => document.getElementById('urlInput').value = t)" 
                        class="text-purple-600 font-bold ml-2">Tempel</button>
            </div>
            <button onclick="processVideo()" class="btn-download mt-4 shadow-lg">Download</button>
        </div>
        <p class="mt-6 text-sm opacity-90 font-medium text-white">Tanpa watermark. Sangat cepat. Gratis selamanya.</p>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
    </div>

    <div id="result" class="max-w-md mx-auto py-8 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl p-6 text-center">
            <img id="videoThumb" class="w-full h-48 rounded-2xl object-cover mb-6 shadow-md">
            
            <div class="space-y-3">
                <button id="btnVideo" class="btn-download bg-sky-400 hover:bg-sky-500 border-none">Tanpa tanda air</button>
                <button id="btnVideoHD" class="btn-download bg-blue-500 hover:bg-blue-600 border-none">Tanpa tanda air HD | Watch ads ðŸ“º</button>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[10px] text-slate-400 mb-2 uppercase tracking-widest">Advertisement</p>
                <script async="async" data-cfasync="false" src="https://pl28794656.effectivegatecpm.com/548fb47a99b06decf5f206957a2a3658/invoke.js"></script>
                <div id="container-548fb47a99b06decf5f206957a2a3658"></div>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Tempel link TikTok!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const json = await res.json();

                if (json.code === 0) {
                    const data = json.data;
                    document.getElementById('videoThumb').src = data.cover;
                    
                    // Link Smartlink Mainstream
                    const smartLink = 'https://www.effectivegatecpm.com/bvurraahp?key=0ceb5e7b8083bb7119327d38a80220fc'; 
                    const videoDownloadUrl = data.play || data.wmplay;

                    const startAction = (sec) => {
                        window.open(smartLink, '_blank'); // Buka iklan di tab baru
                        
                        let timeLeft = sec;
                        const timerBox = document.getElementById('rewardTimer');
                        const secSpan = document.getElementById('seconds');
                        timerBox.style.display = 'block';

                        const countdown = setInterval(() => {
                            timeLeft--;
                            secSpan.innerText = timeLeft;
                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                window.location.href = videoDownloadUrl; // Download otomatis
                                timerBox.innerHTML = "Mengunduh...";
                                setTimeout(() => { timerBox.style.display = 'none'; }, 2000);
                            }
                        }, 1000);
                    };

                    document.getElementById('btnVideo').onclick = () => startAction(7);
                    document.getElementById('btnVideoHD').onclick = () => startAction(15);
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) { alert("Error!"); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }
    </script>
</body>
</html>
