<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh TikTok</title>
    
    <script src="https://pl28795976.effectivegatecpm.com/62/49/d4/6249d4160beb7df6951dff1620deab3f.js"></script>
    <script src="https://pl28795980.effectivegatecpm.com/f8/b6/66/f8b6661eea4b4af376ca24a696dc2f65.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-purple-main { background: #9900ff; } /* Sesuai gambar 19700 */
        .btn-wide { width: 100%; border-radius: 12px; font-weight: bold; padding: 16px; margin-top: 8px; border: none; }
        /* Style Reward Timer Sesuai Gambar 19705 */
        #rewardTimer { display: none; position: fixed; top: 15px; right: 15px; background: #1f2937; color: white; padding: 8px 16px; border-radius: 20px; z-index: 10000; font-size: 14px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="bg-slate-50">

    <div id="rewardTimer">Reward dalam <span id="seconds">15</span> detik</div>

    <div class="bg-purple-main text-white py-12 px-6 text-center">
        <h1 class="text-4xl font-extrabold mb-8">Download video TikTok</h1>
        
        <div class="max-w-md mx-auto bg-white p-3 rounded-2xl shadow-xl text-left">
            <div class="flex items-center bg-slate-100 rounded-xl px-4 py-1 border border-slate-200">
                <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." 
                       class="w-full p-3 bg-transparent text-slate-800 outline-none">
                <button onclick="navigator.clipboard.readText().then(t => document.getElementById('urlInput').value = t)" 
                        class="text-purple-600 font-bold ml-2">Tempel</button>
            </div>
            <button onclick="processVideo()" class="btn-wide bg-indigo-600 text-white text-xl mt-4 shadow-lg">Download</button>
        </div>
        <p class="mt-6 text-sm opacity-90 font-medium">Tanpa watermark. Sangat cepat. Gratis selamanya.</p>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
    </div>

    <div id="result" class="max-w-md mx-auto py-8 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl p-6 text-center border border-slate-100">
            <img id="videoThumb" class="w-full h-48 rounded-2xl object-cover mb-6 shadow-sm">
            
            <div class="flex flex-col space-y-2">
                <button id="btnVideo" class="btn-wide bg-sky-400 text-white">Tanpa tanda air</button>
                <button id="btnVideoHD" class="btn-wide bg-blue-500 text-white">Tanpa tanda air HD | Watch ads ðŸ“º</button>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[10px] text-slate-400 mb-2 uppercase tracking-widest font-bold">Advertisement</p>
                <script async="async" data-cfasync="false" src="https://pl28794656.effectivegatecpm.com/548fb47a99b06decf5f206957a2a3658/invoke.js"></script>
                <div id="container-548fb47a99b06decf5f206957a2a3658"></div>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const urlInput = document.getElementById('urlInput');
            if (!urlInput.value) return alert("Silakan tempel link!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(urlInput.value)}`);
                const json = await res.json();

                if (json.code === 0) {
                    const data = json.data;
                    document.getElementById('videoThumb').src = data.cover;
                    
                    // Gunakan Smartlink Mainstream Anda
                    const smartLink = 'https://www.effectivegatecpm.com/bvurraahp?key=0ceb5e7b8083bb7119327d38a80220fc'; 
                    const videoLink = data.play || data.wmplay;

                    const handleDownload = (sec) => {
                        window.open(smartLink, '_blank'); // Pemicu iklan
                        
                        let timeLeft = sec;
                        const timerDiv = document.getElementById('rewardTimer');
                        const secSpan = document.getElementById('seconds');
                        timerDiv.style.display = 'block';

                        const countdown = setInterval(() => {
                            timeLeft--;
                            secSpan.innerText = timeLeft;
                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                // DOWNLOAD OTOMATIS DIMULAI
                                window.location.href = videoLink; 
                                timerDiv.innerHTML = "Selesai!";
                                setTimeout(() => { timerDiv.style.display = 'none'; }, 2000);
                            }
                        }, 1000);
                    };

                    document.getElementById('btnVideo').onclick = () => handleDownload(5);
                    document.getElementById('btnVideoHD').onclick = () => handleDownload(15);
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) { alert("Terjadi kesalahan."); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }
    </script>
</body>
</html>
