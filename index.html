  <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh TikTok - Tanpa Watermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Warna Ungu Utama sesuai gambar 19614 */
        .bg-purple-main { background: #9900ff; }
        .btn-wide { width: 100%; border-radius: 12px; font-weight: bold; padding: 16px; }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white p-4 text-center shadow-sm">
        <span class="text-2xl font-bold text-purple-700">Unduh TikTok</span>
    </nav>

    <div class="bg-purple-main text-white py-12 px-6 text-center">
        <h1 class="text-4xl font-extrabold mb-8 leading-tight">Download video TikTok</h1>
        <div class="max-w-md mx-auto bg-white p-3 rounded-2xl shadow-2xl">
            <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." 
                   class="w-full p-4 text-slate-800 outline-none rounded-xl border-none focus:ring-0">
            <button onclick="processVideo()" id="downloadBtn" 
                    class="btn-wide bg-indigo-600 hover:bg-indigo-700 text-white text-xl mt-2 transition shadow-lg">
                Download
            </button>
        </div>
        <p class="mt-6 text-sm opacity-90 font-medium">Tanpa watermark. Sangat cepat. Gratis selamanya.</p>
    </div>

    <div class="max-w-md mx-auto mt-6 px-4">
        <script async="async" data-cfasync="false" src="https://pl28794656.effectivegatecpm.com/548fb47a99b06decf5f206957a2a3658/invoke.js"></script>
        <div id="container-548fb47a99b06decf5f206957a2a3658"></div>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
        <p class="mt-4 text-slate-600">Menyiapkan video Anda...</p>
    </div>

    <div id="result" class="max-w-md mx-auto py-8 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl p-6 text-center border border-slate-100">
            <img id="videoThumb" class="w-full h-48 rounded-2xl object-cover mb-4 shadow-sm" alt="Thumbnail">
            
            <div id="adStatus" class="hidden mb-6 p-4 bg-purple-50 text-purple-700 rounded-xl font-bold border border-purple-100">
                Iklan Terbuka! Download otomatis dimulai dalam <span id="timer">7</span> detik...
            </div>

            <div class="space-y-3">
                <button id="btnVideo" class="btn-wide bg-sky-400 hover:bg-sky-500 text-white shadow-md">
                    Tanpa tanda air
                </button>
                <button id="btnVideoHD" class="btn-wide bg-blue-500 hover:bg-blue-600 text-white shadow-md flex items-center justify-center gap-2">
                    Tanpa tanda air HD | Watch ads ðŸ“º
                </button>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Tempel link TikTok Anda!");

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.code === 0) {
                    document.getElementById('videoThumb').src = data.data.cover;
                    
                    // --- SMARTLINK BARU ANDA ---
                    const smartLink = 'https://www.effectivegatecpm.com/bvurraahp?key=0ceb5e7b8083bb7119327d38a80220fc'; 
                    const videoLink = data.data.play;

                    const runAdTimer = (seconds) => {
                        // 1. Buka Smartlink Baru di Tab Baru
                        window.open(smartLink, '_blank');
                        
                        // 2. Jalankan Hitung Mundur
                        let timeLeft = seconds;
                        const statusBox = document.getElementById('adStatus');
                        statusBox.classList.remove('hidden');
                        
                        const countdown = setInterval(() => {
                            timeLeft--;
                            document.getElementById('timer').innerText = timeLeft;
                            
                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                // 3. Download Otomatis setelah waktu habis
                                window.location.href = videoLink;
                                statusBox.innerText = "Download Sedang Berjalan!";
                                statusBox.classList.replace('bg-purple-50', 'bg-green-50');
                                statusBox.classList.replace('text-purple-700', 'text-green-700');
                            }
                        }, 1000);
                    };

                    document.getElementById('btnVideo').onclick = () => runAdTimer(5);
                    document.getElementById('btnVideoHD').onclick = () => runAdTimer(10);

                    document.getElementById('result').classList.remove('hidden');
                } else {
                    alert("Link tidak valid!");
                }
            } catch (e) {
                alert("Gagal memproses video.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
