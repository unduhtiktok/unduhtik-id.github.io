<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video TikTok - Tanpa Watermark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-wide { width: 100%; text-align: center; display: block; }
    </style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm p-4 text-center">
        <span class="text-2xl font-bold text-indigo-600">Unduh TikTok</span>
    </nav>

    <div class="hero-section text-white py-16 px-4 text-center">
        <h1 class="text-4xl font-bold mb-6">Download video TikTok</h1>
        <div class="max-w-xl mx-auto space-y-4">
            <div class="bg-white p-2 rounded-xl shadow-lg flex">
                <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini..." class="flex-1 p-3 text-slate-800 outline-none rounded-lg">
            </div>
            <button onclick="processVideo()" id="downloadBtn" class="btn-wide bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-xl shadow-2xl transition">Download</button>
        </div>
    </div>

    <div id="loader" class="hidden text-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
        <p class="mt-4 text-slate-600 font-medium">Sedang menyiapkan video...</p>
    </div>

    <div id="result" class="max-w-xl mx-auto py-10 px-4 hidden">
        <div class="bg-white rounded-3xl shadow-xl p-6 border border-slate-100">
            <div class="flex items-center gap-4 mb-6">
                <img id="videoThumb" class="w-24 h-24 rounded-xl object-cover" alt="Thumb">
                <div>
                    <h3 class="font-bold text-slate-800">Video TikTok</h3>
                    <p id="videoDesc" class="text-sm text-slate-500 truncate w-48"></p>
                </div>
            </div>

            <div id="timerArea" class="hidden mb-4 p-4 bg-yellow-50 text-yellow-700 rounded-xl text-center font-medium">
                Iklan terbuka! Download akan dimulai otomatis dalam <span id="seconds">5</span> detik...
            </div>

            <button id="btnVideo" class="btn-wide bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 rounded-xl shadow-md mb-4 transition">Tanpa tanda air</button>
            
            <div class="border-t pt-4 text-center">
                <p class="text-xs text-gray-400 mb-2 font-bold">Advertisement</p>
                <script async="async" data-cfasync="false" src="https://pl28794656.effectivegatecpm.com/548fb47a99b06decf5f206957a2a3658/invoke.js"></script>
                <div id="container-548fb47a99b06decf5f206957a2a3658"></div>
            </div>
        </div>
    </div>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Tempel link dulu!");
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.code === 0) {
                    document.getElementById('videoThumb').src = data.data.cover;
                    document.getElementById('videoDesc').innerText = data.data.title;
                    
                    const directLink = 'https://www.effectivegatecpm.com/v9vv1agbpy?key=ee87ee2df5aa52f31ba52b18bbed9706';
                    const videoUrl = data.data.play;

                    document.getElementById('btnVideo').onclick = () => {
                        // 1. Buka Iklan di Tab Baru
                        window.open(directLink, '_blank');
                        
                        // 2. Munculkan Timer di Website
                        let timeLeft = 5;
                        const timerArea = document.getElementById('timerArea');
                        const secondsSpan = document.getElementById('seconds');
                        timerArea.classList.remove('hidden');
                        
                        const countdown = setInterval(() => {
                            timeLeft--;
                            secondsSpan.innerText = timeLeft;
                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                // 3. Download Otomatis setelah timer habis
                                window.location.href = videoUrl;
                                timerArea.innerText = "Download dimulai!";
                            }
                        }, 1000);
                    };

                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) {
                alert("Gagal memproses.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
